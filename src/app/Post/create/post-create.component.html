<h1 class="text-muted my-3">Create new post</h1>

<div class="card">
  <div class="card-body">
    <form method="post" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title</label>
        <input formControlName="title" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Body</label>
        <textarea formControlName="body" rows="4" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <div class="custom-file">
          <input (change)="onFileChange($event)" type="file" class="custom-file-input" id="input-image">
          <label class="custom-file-label" for="input-image">Choose an image</label>
        </div>
      </div>
      <div class="form-group form-check">
        <input formControlName="publish" type="checkbox" accept="image/*" class="form-check-input" id="input-publish">
        <label class="form-check-label" for="input-publish">Publish</label>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-check-circle"></i>
        Save post
      </button>
    </form>
  </div>
</div>
