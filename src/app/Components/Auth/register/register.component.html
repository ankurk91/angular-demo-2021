<div class="row justify-content-center mt-3">
  <section class="col-lg-5 col-md-6">

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Create a new account</h5>
        <form method="POST" action="/" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="input-name">Name</label>
            <input formControlName="name" id="input-name" type="text" class="form-control "
                   name="email" placeholder="Name" value="" required>
          </div>

          <div class="form-group">
            <label for="input-email">E-mail</label>
            <input formControlName="email" id="input-email" type="email" class="form-control "
                   name="email" placeholder="E-mail" value="" required autofocus>
          </div>

          <div class="form-group">
            <label for="input-password">Password</label>
            <input formControlName="password" id="input-password" type="password"
                   class="form-control "
                   name="password" required placeholder="Password">
          </div>

          <div class="form-group mb-0">
            <button type="submit" class="btn btn-primary btn-block">
              <i class="fas fa-check-circle"></i> Register
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="text-center">
      <a routerLink="/login">
        Already have an account?
      </a>
    </div>
  </section>

</div>
