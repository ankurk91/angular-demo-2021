<h1 class="text-muted my-3">Latest posts</h1>

<div class="row row-cols-1 row-cols-md-3">
  <div class="col mb-4" *ngFor="let post  of posts | async">
    <div class="card">
      <img [src]="post.featured_image_thumb_url || '/assets/images/newspaper.svg'"
           class="card-img-top"
           [alt]="post.title">
      <div class="card-body">
        <strong class="d-inline-block mb-2">{{getCategories(post.categories)}}</strong>
        <h3 class="card-title">
          <a [routerLink]="'/posts/' + post.id">{{post.title | slice:0:40}}</a>
        </h3>
        <div class="mb-1 text-muted">{{post.published_at | date:'mediumDate'}}</div>
        <p class="card-text mb-auto">{{post.body | slice:0:100}}</p>
      </div>
    </div>
  </div>
</div>
